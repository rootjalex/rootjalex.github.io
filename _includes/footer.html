<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

<!--    <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            <!-- {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email_show }}</a></li>
            {%- endif -%} -->
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>

  <div style="text-align:center;">
    <span style="font-size:0.8em; color:#777; line-height:1;">
      Webpage (and CV) format adapted from
      <a href="https://weiya711.github.io/" target="_blank" rel="noopener">Olivia Hsu</a>.
    </span>
  </div>
</footer>
